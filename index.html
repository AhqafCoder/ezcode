<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml+png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EzCode</title>
    <style>
      body {
          margin: 0;
          padding: 0;
          height: 100vh;
          background: url('/bg.png') no-repeat center center fixed;
          background-size: cover;
          overflow: hidden; /* Prevents page scrolling */
      }
      #root {
          height: 100vh;
          overflow-y: auto; /* Enables scrolling only inside the content */
      }
      /* Hide scrollbar for WebKit browsers */
#root::-webkit-scrollbar {
    width: 0px;
    background: transparent; /* Makes scrollbar background invisible */
}

/* Optional: Adjust scrollbar track for better visibility */
#root::-webkit-scrollbar-track {
    background: transparent;
}

/* Optional: Adjust scrollbar thumb */
#root::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2); /* Slightly visible scrollbar */
    border-radius: 10px;
}


  </style>
  </head>
  <body>
    <div id="root" ></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
